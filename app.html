<!DOCTYPE html>
<html ng-app="AdminPanel" ng-controller="AdminPanelController">
    <head>
        <meta charset="UTF-8">
        <title>Dashboard | AngularJS Sample APP</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <!-- bootstrap 3.0.2 -->
        <link href="./css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <!-- font Awesome -->
        <link href="./css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <!-- Ionicons -->
        <link href="./css/ionicons.min.css" rel="stylesheet" type="text/css" />
        
        <link href="./css/ngprogress-lite.css" rel="stylesheet" type="text/css" />
        <!-- Theme style -->
        <link href="./css/style.css" rel="stylesheet" type="text/css" />

        
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="skin-blue">
        <header-area></header-area>
        <div class="wrapper row-offcanvas row-offcanvas-left">
            <sidebar></sidebar>
            <aside class="right-side">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        {{page_title}}
                        <small>{{desc}}</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="#home"><i class="fa fa-dashboard"></i> Home</a></li>
                        <li ng-repeat="crump in breadcrump" ng-class="(crump.cssClass)?crump.cssClass:''">
                            <a href="" ng-if="crump.href">{{crump.title}}</a>
                            <span ng-if="!crump.href">{{crump.title}}</span>
                        </li>
                    </ol>
                </section>
                <div ng-view></div>
            </aside>
            
        </div>
        
        
        <!-- jQuery 2.0.2 -->
        <script src="./js/lib/jquery-2.1.1.min.js"></script>
        
        <!-- Bootstrap -->
        <script src="./js/lib/bootstrap.min.js" type="text/javascript"></script>
        
        <!-- theme based js configs -->
        <script src="./js/lib/theme.js"></script>
        
        <!-- Angular core libraries -->
        <script src="./js/lib/angular/angular.min.js"></script>
        <script src="./js/lib/angular/angular-resource.min.js"></script>
        <script src="./js/lib/angular/angular-route.min.js"></script>
        
        <!-- Loading config -->
        <script src="./js/config/config.js"></script>
        
        <!-- Loading app and routes -->
        <script src="./js/app.js"></script>
        <script src="./js/app/routes.js"></script>
        
        <!-- Loadin controllers -->
        <script src="./js/app/controllers/admin-panel.js"></script>
        <script src="./js/app/controllers/home.js"></script>
        <script src="./js/app/controllers/forms.js"></script>
        <script src="./js/app/controllers/users.js"></script>
        
        <!-- Loadin factiories -->
        <script src="./js/app/factories/storage.js"></script>
        <script src="./js/app/factories/auth.js"></script>
        <script src="./js/app/factories/users.js"></script>
        <script src="./js/app/factories/todos.js"></script>
        
        <!-- Loadin directives-->
        <script src="./js/app/directives/header.js"></script>
        <script src="./js/app/directives/sidebar.js"></script>
</body>
</html>
