<section class="content">
    <div class="box box-primary">
        <div class="box-header">
            <i class="ion ion-clipboard"></i>
            <h3 class="box-title">To Do List</h3>
        </div><!-- /.box-header -->
        <div class="box-body">
            <p ng-if="loading && !todos">Loading todo items</p>
            <p ng-if="!loading && !todos">No todo item found</p>
            <div class="form-group">
                <input type="text" class="form-control" id="todoitem" ng-model="todoText" placeholder="What needs to be done?" ng-keyup="addTodo()">
            </div>
            <ul class="todo-list" ng-if="todos">
                <li ng-repeat="todo in todos">
                    <!-- checkbox -->
                    <input type="checkbox" ng-checked="todo.status=='completed'"/>
                    <!-- todo text -->
                    <span class="text">{{todo.item}}</span>
                    <!-- Emphasis label -->
                    <small class="label label-info"><i class="fa fa-clock-o"></i> {{todo.date}}</small>
                    <!-- General tools such as edit or delete-->
                    <div class="tools">
                        <i class="fa fa-trash-o" ng-click="delete(todo)"></i>
                    </div>
                </li>
            </ul>
        </div><!-- /.box-body -->
    </div>
</section>
