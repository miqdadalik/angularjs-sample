<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Users Data Table</h3>
                </div><!-- /.box-header -->
                <div class="box-body table-responsive">
                    <table id="example2" class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Username</th>
                                <th>Password</th>
                                <th>Fullname</th>
                                <th>Designation</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-if="loading && !users">
                                <td colspan="5">Loading users</td>
                            </tr>
                            <tr ng-if="!loading && !users">
                                <td colspan="5">No users found</td>
                            </tr>
                            <tr ng-repeat="user in users">
                                <td>{{$index+1}}</td>
                                <td>{{user.username}}</td>
                                <td>{{user.password}}</td>
                                <td>{{user.fullname}}</td>
                                <td>{{user.designation}}</td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <th>#</th>
                                <th>Username</th>
                                <th>Password</th>
                                <th>Fullname</th>
                                <th>Designation</th>
                            </tr>
                        </tfoot>
                    </table>
                </div><!-- /.box-body -->
            </div><!-- /.box -->
        </div>
    </div>
</section>
